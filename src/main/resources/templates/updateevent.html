<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            width: 50%;
            margin: 30px auto;
        }

        .form-container h2 {
            text-align: center;
            color: #00ff57;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        table { width: 100%; color: #fff; }
        td { padding: 10px; vertical-align: middle; }

        input[type="text"], input[type="date"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input[type="submit"] {
            background: #00c853;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #d50000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div th:replace="home :: header"></div>

<center>
    <div class="form-container">
        <h2>Edit Event</h2>

        <form th:action="@{/update}" method="post">
            <table class="table table-bordered">

                <tr>
                    <td>ID</td>
                    <td>
                        <input type="text" name="id" th:value="${event.id}" readonly />
                    </td>
                </tr>

                <tr>
                    <td>Event Name</td>
                    <td>
                        <select name="eventName" th:value="${event.eventName}">
                            <option value="">----Select----</option>
                            <option value="Marriage">Marriage</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Anniversary">Anniversary</option>
                            <option value="Retirement Party">Retirement Party</option>
                            <option value="Reunion">Reunion</option>
                            <option value="Farewell">Farewell</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Event Date</td>
                    <td>
                        <input type="date" name="eventDate" th:value="${event.eventDate}" />
                    </td>
                </tr>

                <tr>
                    <td>Venue</td>
                    <td><input type="text" name="venue" th:value="${event.venue}" /></td>
                </tr>

                <tr>
                    <td>Capacity</td>
                    <td><input type="number" name="capacity" th:value="${event.capacity}" /></td>
                </tr>

                <tr>
                    <td>Description</td>
                    <td><input type="text" name="description" th:value="${event.description}" /></td>
                </tr>

                <tr>
                    <td>Contact Info</td>
                    <td><input type="text" name="contactInfo" th:value="${event.contactInfo}" /></td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Edit Event" />
                    </td>
                </tr>

            </table>
        </form>
    </div>
</center>

<!-- Bootstrap CDN -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
