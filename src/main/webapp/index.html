<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>

<!-- Include header/navigation if needed -->
<div th:replace="home :: header"></div>

<div class="container mt-4">

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert"
         th:text="${successMessage}"></div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
         th:text="${errorMessage}"></div>

    <hr/>

    <div class="table-responsive text-center">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Venue</th>
                <th>Capacity</th>
                <th>Description</th>
                <th>Contact Info</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>

            <!-- Loop through event list -->
            <tr th:each="e : ${events}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.eventName}"></td>
                <td th:text="${e.eventDate}"></td>
                <td th:text="${e.venue}"></td>
                <td th:text="${e.capacity}"></td>
                <td th:text="${e.description}"></td>
                <td th:text="${e.contactInfo}"></td>

                <!-- Edit link -->
                <td>
                    <a th:href="@{/updateevent(
                                id=${e.id},
                                eventName=${e.eventName},
                                eventDate=${e.eventDate},
                                venue=${e.venue},
                                capacity=${e.capacity},
                                description=${e.description},
                                contactInfo=${e.contactInfo}
                                )}"
                       class="btn btn-warning">Edit</a>
                </td>

                <!-- Delete with JS confirmation -->
                <td>
                    <a href="javascript:void(0);"
                       th:onclick="'confirmDelete(' + ${e.id} + ')'"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script>
    function confirmDelete(eventId) {
        if (confirm('Are you sure you want to delete this event?')) {
            window.location.href = '/deleteById?id=' + eventId;
        }
    }
</script>

</body>
</html>
