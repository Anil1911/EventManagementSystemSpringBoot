<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Gallery</title>

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 87, 0.7);
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="https://images.unsplash.com/photo-1600685912448-8bc35c141e18?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODB8fGluZGlhbiUyMG1hcnJpYWdlfGVufDB8fDB8fHww" alt="Event 1">
    <img src="https://plus.unsplash.com/premium_photo-1663839412026-51a44cfadfb8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmlydGhkYXl8ZW58MHx8MHx8fDA%3D" alt="Event 2">
    <img src="https://i.pinimg.com/236x/f1/61/f6/f161f69b39319d8dcbe06270d2e8ed89.jpg" alt="Event 3">
    <img src="https://i.pinimg.com/736x/a7/3d/dc/a73ddcb53b2853d97bebcfffa11cd384.jpg" alt="Event 4">
    <img src="https://i.pinimg.com/236x/4c/45/5c/4c455cd170f67bed16b603ae6c2011ea.jpg" alt="Event 5">
    <img src="https://img.freepik.com/free-vector/dancing-people-retro-banners-set_1284-20410.jpg?uid=R180355919&ga=GA1.1.1322871990.1734971093&semt=ais_hybrid" alt="Event 6">
</div>

</body>
</html>
